<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中介者模式</title>
</head>
<body>
  <script>
    var Mediator = (function(){
      //消息对象
      var _msg = {};
      return {
        register:function(type,action) {
          if(_msg[type]) {
            _msg[type].push(action)
          } else {
            _msg[type] = [action]
          }
        },
        send:function(type) {
          if(_msg[type]) {
            for(var i=0;i<_msg[type].length;i++) {
              _msg[type][i]&&_msg[type][i]()
            }
          }
        }
      }
    })()
  </script>
</body>
</html>
